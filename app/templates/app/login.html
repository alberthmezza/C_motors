<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    {% load static %}
    <link href="{% static 'app/css/main.css' %}" rel="stylesheet" type="text/css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>

<body>
    <section class="material-half-bg">
        <div class="cover"></div>
    </section>
    <section class="login-content">
        <div class="logo">
            <h1>Inventory Management</h1>
        </div>
        <div class="login-box">

            <form class="login-form" action="{% url 'validar' %}" method="POST">
                {% csrf_token %}
                <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>INICIAR SESION</h3>
                <div class="form-group">
                    <label class="control-label">NOMBRE DE USUARIO*</label>
                    <input class="form-control" type="text" placeholder="Email" autofocus name="username" required>
                </div>
                <div class="form-group">
                    <label class="control-label">CONTRASEÃ‘A*</label>
                    <input class="form-control" type="password" placeholder="Password" name="password" required>
                </div>
                <div class="form-group">
                    <div class="utility">
                        <div class="animated-checkbox">
                            <label>
                  <input type="checkbox"><span class="label-text">Stay Signed in</span>
                </label>
                        </div>
                        <p class="semibold-text mb-2"><a href="#" data-toggle="flip">Forgot Password ?</a></p>
                    </div>
                </div>
                <div class="form-group btn-container">
                    <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>Entrar</button>
                </div>
            </form>
            <form class="forget-form" action="index.html">
                <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i id="errorinicio">Forgot Password ?</h3>
                <div class="form-group">
                    <label class="control-label">EMAIL</label>
                    <input class="form-control" type="text" placeholder="Email">
                </div>
                <div class="form-group btn-container">
                    <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>RESET</button>

        </div>
        <div class="form-group mt-3">
            <p class="semibold-text mb-0"><a href="#" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> Back to Login</a></p>
        </div>
        </form>
        </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="{% static 'app/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'app/js/popper.min.js' %}"></script>
    <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'app/js/main.js' %}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="{% static 'app/js/plugins/pace.min.js' %}"></script>
    <!-- Page specific javascripts-->
    <script type="text/javascript" src="{% static 'app/js/plugins/bootstrap-notify.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'app/js/plugins/sweetalert.min.js' %}"></script>

    {% if messages %} {% for m in messages %}
    <script type="text/javascript">
        // Login Page Flipbox control
        // usurio o contrasea inconrrectos
        $.notify({
            title: " ",
            message: "{{ m }}",
            icon: 'fa fa-window-close'
        }, {
            type: "danger"
        });
    </script>
    {% endfor %} {% endif %}


</body>

</html>
